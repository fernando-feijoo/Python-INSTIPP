<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <form method="POST" class="form-inline">
      {% csrf_token %}
      <!-- Pending Requests Card Example -->
      <div class="col-xl-12 col-md-12 mb-12">
        <div class="card border-left-danger shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div
                  class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                  Â¿Inactivar {{ obj.descripcion }}?</div>
                <button type="button" class="btn btn-danger" id="btnInactivar"><i
                    class="far fa-question-circle"></i> Si, Inactivar</button>
                <button type="button" class="btn btn-success"
                  onclick="return cerrar_modal()"><span
                    class="fa fa-undo"></span> No, Cancelar </button>
              </div>
              <div class="col-auto">
                <i class="far fa-question-circle fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function(){

    var token = $('input[name=csrfmiddlewaretoken]').val();
    $.ajaxSetup({
      beforeSend: function(xhr, settings){
        if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))){
          xhr.setRequestHeader("X-CRSFToken", token);
        }
      }
    });

    $("#btnInactivar").click(function(e){
      e.preventDefault();
      // alert("Probando");

      var id = {{ obj.id }};
      var template = "{% url 'cmp:proveedor_inactivar' obj.id %}";
      var data = {"id":id};
      data = JSON.stringify(data);

      $.ajax({
        type: "POST",
        url: template,
        data: data,
        beforeSend: function(xhr, settings){
          $.ajaxSetup.beforeSend(xhr, settings);
        }
        success: function(response){
          console.log(response);
          cerrar_modal();
          alert(response);
        },
        error: function(jqXHR, textStatus, errorThrow){
          console.log(textStatus, errorThrow);
          cerrar_modal();
        }
      });
    });
  });
</script>
